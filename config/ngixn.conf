# the upstream component nginx needs to connect to
upstream bookmarks {
    server unix:///tmp/bookmarks.sock; # for a file socket
    # server unix:///home/polar/uwsgi/educa.sock; # for a file socket
}

server {
    listen 80;
    listen 443 ssl;
;    ssl_certificate /home/ubuntu/bookmarks/ssl/bookmarks.crt;
;    ssl_certificate_key /home/ubuntu/bookmarks/ssl/bookmarks.key;
    server_name            ec2-52-78-144-51.ap-northeast-2.compute.amazonaws.com;

    access_log /home/ubuntu/logs/access.log;
    error_log /home/ubuntu/logs/error.log;


    location / {
        include            /etc/nginx/uwsgi_params;
        uwsgi_pass         bookmarks;
    }

    location /static/ {
        alias /home/ubuntu/bookmarks/static/;
    }
    location /media/ {
        alias /home/ubuntu/bookmarks/media/;
    }
}
